<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>slider</title>
    <link rel="stylesheet" href="/assets/css/slider.css">
  </head>
  <body>
    <div id="slider">
    <img class="mySlides" src="assets/img/abp.png">
    <img class="mySlides" src="assets/img/arche.jpg">
    <img class="mySlides" src="assets/img/campeole.jpg">
    <img class="mySlides" src="assets/img/mandela.jpg">
    <img class="mySlides" src="assets/img/mdp.png" alt="">

    <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }

    var slideIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > x.length) {slideIndex = 1}
        x[slideIndex-1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
    </script>
  </div>
  </body>
</html>
